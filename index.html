<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="accountForm">
        <div class="row">
          <div class="col-md-11 top">
          </div>
        </div>
        <div class="row">
          <div class="register col-md-6">

              <h3>Register new account:</h3>
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text" name="name" value="">

              <label for="initDeposit">Initial Deposit:</label>
              <input id="initDeposit" class="form-control" type="text" name="initDeposit" value="">
              <button class="btn btn-primary" type="submit" name="button">Create an account</button>
          </div>
      </form>
      <form id="transactionForm">
          <div class="transactions col-md-4">
            <h3>Deposit or widthdraw funds:</h3>
            <label for="deposit">Deposit Amount:</label>
            <input class="form-control" type="text" name="deposit" value="">
            <br><button class="btn btn-danger mouse" type="submit" name="button">Deposit</button><hr>

            <label for="withdrawal">Withdrawal Amount:</label>
            <input class="form-control" type="text" name="withdrawal" value="">
            <button class="btn btn-danger mouse" type="submit" name="button">Withdrawal</button>
          </div>
        <div class="balance col-md-11">
          <div id="output"></div>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
